<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="canvas">
            <div class="header">
                <span></span>
                <button>clear</button>
            </div>
            <div class="panel"></div>
        </div>
    </div>





    <script>
        let btn =  document.querySelector('button')
        let span = document.querySelector('.header span')
        let panel = document.querySelector('.panel')
        panel.onmousemove = function (e) {
            let x = e.offsetX
            let y = e.offsetY
            let cord = (x + "," +y)
            span.innerHTML = cord
        } 
        panel.onclick = (e) => {
            let div = document.createElement('div')
            div.classList.add('dot') 
            div.style.top = e.offsetX - Number(5) + "px"  
            div.style.left = e.offsetY - Number(5) + "px"
            panel.append(div)
            }
        btn.onclick = () => {
            span.innerHTML=' '
            panel.innerHTML= ' '

        }
    

    </script>
</body>
</html>
